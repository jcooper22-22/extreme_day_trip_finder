<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Day Trip Finder</title>
    <style>
  
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --text: #2b2d42;
            --light: #f8f9fa;
            --border: #e9ecef;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--light);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 2rem;
            text-align: center;
            width: 100%;
        }
        
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }
        
        .card:hover {
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

      
        .suggestions {
            display: none;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 8px 8px;
            z-index: 100;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: var(--light);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Day Trip</h1>
        
        <div class="card">
            <form method="POST" id="flightForm">
                <div class="form-group autocomplete">
                    <input type="text" 
                           id="originCity"
                           name="originCity" 
                           placeholder="Where are you flying from?" 
                           required
                           aria-label="Origin city"
                           autocomplete="off">
                    <div class="suggestions"></div>
                </div>
                
                <div class="form-group">
                    <input type="number" 
                           name="budget" 
                           placeholder="Maximum budget (Â£)" 
                           required 
                           min="1"
                           aria-label="Maximum budget"
                           autocomplete="off">
                </div>
                
                <div class="form-group date-inputs">
                    <div>
                        <label for="date_start">From</label>
                        <input type="date" 
                               id="date_start" 
                               name="date_start"
                               aria-label="Start date">
                    </div>
                    <div>
                        <label for="date_end">To</label>
                        <input type="date" 
                               id="date_end" 
                               name="date_end"
                               aria-label="End date">
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    Search Flights
                </button>
            </form>
        </div>
    </div>

    <script>
     
        document.addEventListener('DOMContentLoaded', function() {
       
            const originInput = document.getElementById('originCity');
            const suggestionsBox = originInput.nextElementSibling;
            let debounceTimer;

            
            const airportData = {{ ryanair_airports|tojson|safe }};
            

            originInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                const query = this.value.trim().toLowerCase();
                
                if (query.length < 2) {
                    suggestionsBox.style.display = 'none';
                    return;
                }

                debounceTimer = setTimeout(() => {
                    const matches = airportData.filter(airport => 
                        airport.city.toLowerCase().includes(query) || 
                        airport.name.toLowerCase().includes(query) ||
                        airport.code.toLowerCase().includes(query))
                    .slice(0, 5); 

                    if (matches.length > 0) {
                        suggestionsBox.innerHTML = matches.map(airport => 
                            `<div class="suggestion-item" 
                                  onclick="selectSuggestion(this, '${airport.name}')">
                                ${airport.name}, ${airport.country}
                                <span style="color: var(--primary); font-weight: bold;">
                                    (${airport.code})
                                </span>
                            </div>`
                        ).join('');
                        suggestionsBox.style.display = 'block';
                    } else {
                        suggestionsBox.style.display = 'none';
                    }
                }, 300);
            });

            
            const form = document.getElementById('flightForm');
            form.addEventListener('submit', function(e) {
                const dateStart = document.getElementById('date_start').value;
                const dateEnd = document.getElementById('date_end').value;
                
                if (dateStart && dateEnd && dateEnd < dateStart) {
                    e.preventDefault();
                    alert('End date cannot be before start date');
                }
            });

      
            document.addEventListener('click', function(e) {
                if (e.target !== originInput && !suggestionsBox.contains(e.target)) {
                    suggestionsBox.style.display = 'none';
                }
            });
        });

      
        function selectSuggestion(element, value) {
            document.getElementById('originCity').value = value;
            element.parentNode.style.display = 'none';
        }
    </script>
</body>
</html>
